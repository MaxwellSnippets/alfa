{% load static %}
<!-- dwitter/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="icon" href="http://clipart-library.com/new_gallery/189635_lightbulb-icon-png.png" type="image/icon type">
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
      <link href="{% static 'css/base.css' %}" rel="stylesheet">
      <script src="{% static 'js/base.js' %}"></script>
      {% block title %}
      <title style="">Mfa-connect</title>
      {% endblock %}
   </head>
   <body>
      
      <a style="text-decoration:none" href="{% url 'dashboard' %}">
         <section class="hero is-small is-info mb-4">
            <div class="hero-body">
               <h1 class="title is-1" style="font-weight: bold"><img width="50px" height="50px" src="http://clipart-library.com/new_gallery/189635_lightbulb-icon-png.png">Mfa-connect</h1>
               <p class"subtitle is-4">Home where the heart is</p>
            </div>
            {% if request.user.is_authenticated %}
            <button class="button is-success" name="Login" value="Login"> 
      <a href="{% url 'dashboard' %}" style="text-decoration:none">Dashboard</a></button>
      <button class="button is-danger" name="Login" value="Login"> <a href="{% url 'logout' %}" style="text-decoration:none">Logout</a></button>
      {% else %}
      <button class="button is-success"><a href="{% url 'login' %}" style="text-decoration:none">Login</a></button>
      {% endif %} 
      </section>
      </a>  
      <div class="container">
         <div class="columns">
            {% block content %}
            {% endblock content %}
         </div>
      </div>
   </body>
   <footer class="footer">
      <div class="content has-text-centered">
         <p>
            <strong>Copyrights</strong> @ Davies Kiprono 2023.
         </p>
      </div>
   </footer>
</html>
